name: Docker Image CI/CD for Register Service

on:
  push:
    paths:
      - 'user/register/**'
    branches: [ "test" ]
  pull_request:
    paths:
      - 'user/register/**'
    branches: 
      - "QA"
      - "main"

jobs:
  build-and-deploy:
    name: Build, Push Docker Image and Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del c칩digo fuente
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Instalar JDK y Maven
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 3. Construir el archivo .jar sin ejecutar pruebas
      - name: Build .jar file (Skip tests)
        run: mvn clean install -DskipTests -f user/register/pom.xml
        env:
          # Variables comunes
          APP_NAME: ${{ secrets.APP_NAME_REGISTER }}
          SERVER_PORT: ${{ secrets.SERVER_PORT_REGISTER }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_DRIVER: ${{ secrets.DB_DRIVER }}
          DB_CONNECTION_TIMEOUT: ${{ secrets.DB_CONNECTION_TIMEOUT }}
          DB_MAX_POOL_SIZE: ${{ secrets.DB_MAX_POOL_SIZE }}
          JPA_DDL_AUTO: ${{ secrets.JPA_DDL_AUTO }}
          JPA_SHOW_SQL: ${{ secrets.JPA_SHOW_SQL }}
          JPA_OPEN_IN_VIEW: ${{ secrets.JPA_OPEN_IN_VIEW }}
          JPA_DATABASE_PLATFORM: ${{ secrets.JPA_DATABASE_PLATFORM }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION: ${{ secrets.JWT_EXPIRATION }}
          DOMINIO_URL: ${{ secrets.DOMINIO_URL }}

      # 4. Log in en DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Construir y subir la imagen Docker a DockerHub
      - name: Build and push Docker image
        run: |
          docker build user/register/. --file user/register/Dockerfile \
            --tag ${{ secrets.DOCKER_USERNAME }}/register-service:${{ github.run_number }} \
            --tag ${{ secrets.DOCKER_USERNAME }}/register-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/register-service:${{ github.run_number }}
          docker push ${{ secrets.DOCKER_USERNAME }}/register-service:latest

      # 6. Desplegar en EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST_REGISTER }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Configuraci칩n b치sica en la instancia
            if ! command -v docker &> /dev/null; then
              echo "==> Installing Docker"
              sudo yum update -y
              sudo yum install -y docker
              sudo service docker start
              sudo usermod -a -G docker ec2-user
            fi

            # Descargar la imagen Docker desde DockerHub
            echo "==> Pulling the latest Docker image"
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/register-service:latest

            # Detener y eliminar cualquier contenedor existente
            if [ $(sudo docker ps -aq -f name=register-service) ]; then
              echo "==> Stopping and removing existing container"
              sudo docker stop register-service
              sudo docker rm register-service
            fi

            # Ejecutar el nuevo contenedor con las variables de entorno
            echo "==> Starting a new container"
            sudo docker run -d --name register-service -p 81:${{ secrets.SERVER_PORT_REGISTER }} \
              --env APP_NAME=${{ secrets.APP_NAME_REGISTER }} \
              --env SERVER_PORT=${{ secrets.SERVER_PORT_REGISTER }} \
              --env DB_URL=${{ secrets.DB_URL }} \
              --env DB_USERNAME=${{ secrets.DB_USERNAME }} \
              --env DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              --env DB_DRIVER=${{ secrets.DB_DRIVER }} \
              --env DB_CONNECTION_TIMEOUT=${{ secrets.DB_CONNECTION_TIMEOUT }} \
              --env DB_MAX_POOL_SIZE=${{ secrets.DB_MAX_POOL_SIZE }} \
              --env JPA_DDL_AUTO=${{ secrets.JPA_DDL_AUTO }} \
              --env JPA_SHOW_SQL=${{ secrets.JPA_SHOW_SQL }} \
              --env JPA_OPEN_IN_VIEW=${{ secrets.JPA_OPEN_IN_VIEW }} \
              --env JPA_DATABASE_PLATFORM=${{ secrets.JPA_DATABASE_PLATFORM }} \
              --env JWT_SECRET=${{ secrets.JWT_SECRET }} \
              --env JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }} \
              --env DOMINIO_URL=${{ secrets.DOMINIO_URL }} \
              ${{ secrets.DOCKER_USERNAME }}/register-service:latest

            # Validar si el contenedor est치 corriendo
            echo "==> Verifying container status"
            if sudo docker ps -f name=register-service | grep register-service; then
              echo "==> Container is running successfully"
            else
              echo "==> Failed to start the container. Check the Docker logs for details."
              exit 1
            fi
