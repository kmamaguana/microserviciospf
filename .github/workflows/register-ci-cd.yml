name: Docker Image CI/CD for Register Service

on:
  push:
    paths:
      - 'user/register/**'
    branches: [ "test" ]
  pull_request:
    paths:
      - 'user/register/**'
    branches: 
      - "QA"
      - "main"

jobs:
  build-and-deploy:
    name: Build, Push Docker Image and Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del c칩digo fuente
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Instalar JDK y Maven
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 3. Construir el archivo .jar sin ejecutar pruebas
      - name: Build .jar file (Skip tests)
        run: mvn clean install -DskipTests -f user/register/pom.xml

      # 4. Log in en DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Construir y subir la imagen Docker a DockerHub
      - name: Build and push Docker image
        run: |
          docker build user/register/. --file user/register/Dockerfile \
            --tag ${{ secrets.DOCKER_USERNAME }}/register-service:${{ github.run_number }} \
            --tag ${{ secrets.DOCKER_USERNAME }}/register-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/register-service:${{ github.run_number }}
          docker push ${{ secrets.DOCKER_USERNAME }}/register-service:latest

      # 6. Desplegar en EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST_REGISTER }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Configuraci칩n b치sica en la instancia
            if ! command -v docker &> /dev/null; then
              echo "==> Installing Docker"
              sudo yum update -y
              sudo yum install -y docker
              sudo service docker start
              sudo usermod -a -G docker ec2-user
            fi

            # Crear el archivo .env en la instancia EC2
            echo "APP_NAME=${{ secrets.APP_NAME_REGISTER }}" > /home/ec2-user/register-service.env
            echo "SERVER_PORT=${{ secrets.SERVER_PORT_REGISTER }}" >> /home/ec2-user/register-service.env
            echo "DB_URL=${{ secrets.DB_URL }}" >> /home/ec2-user/register-service.env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> /home/ec2-user/register-service.env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> /home/ec2-user/register-service.env
            echo "DB_DRIVER=${{ secrets.DB_DRIVER }}" >> /home/ec2-user/register-service.env
            echo "DB_CONNECTION_TIMEOUT=${{ secrets.DB_CONNECTION_TIMEOUT }}" >> /home/ec2-user/register-service.env
            echo "DB_MAX_POOL_SIZE=${{ secrets.DB_MAX_POOL_SIZE }}" >> /home/ec2-user/register-service.env
            echo "JPA_DDL_AUTO=${{ secrets.JPA_DDL_AUTO }}" >> /home/ec2-user/register-service.env
            echo "JPA_SHOW_SQL=${{ secrets.JPA_SHOW_SQL }}" >> /home/ec2-user/register-service.env
            echo "JPA_OPEN_IN_VIEW=${{ secrets.JPA_OPEN_IN_VIEW }}" >> /home/ec2-user/register-service.env
            echo "JPA_DATABASE_PLATFORM=${{ secrets.JPA_DATABASE_PLATFORM }}" >> /home/ec2-user/register-service.env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> /home/ec2-user/register-service.env
            echo "JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }}" >> /home/ec2-user/register-service.env
            echo "DOMINIO_URL=${{ secrets.DOMINIO_URL }}" >> /home/ec2-user/register-service.env

            # Descargar la imagen Docker desde DockerHub
            echo "==> Pulling the latest Docker image"
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/register-service:latest

            # Detener y eliminar cualquier contenedor existente
            if [ $(sudo docker ps -aq -f name=register-service) ]; then
              echo "==> Stopping and removing existing container"
              sudo docker stop register-service
              sudo docker rm register-service
            fi

            # Ejecutar el nuevo contenedor con el archivo .env
            echo "==> Starting a new container"
            sudo docker run -d --name register-service -p 81:${{ secrets.SERVER_PORT_REGISTER }} \
              --env-file /home/ec2-user/register-service.env \
              ${{ secrets.DOCKER_USERNAME }}/register-service:latest

            # Validar si el contenedor est치 corriendo
            echo "==> Verifying container status"
            if sudo docker ps -f name=register-service | grep register-service; then
              echo "==> Container is running successfully"
            else
              echo "==> Failed to start the container. Check the Docker logs for details."
              exit 1
            fi
